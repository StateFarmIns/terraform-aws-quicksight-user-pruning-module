name: Build and Release

on:
  push:
    branches:
      - master

jobs:

  build:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
           node-version: 22

      - name: NPM Install
        run: |
          yarn
          yarn build

      - name: NPM Test
        run: |
          yarn test
          yarn mutate

      # Semantic Tag
      - name: Release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn add @semantic-release/github --dev 
          npx semantic-release
